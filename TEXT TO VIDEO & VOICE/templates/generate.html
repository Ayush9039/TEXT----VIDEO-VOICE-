<!DOCTYPE html>
<html>
<head>
    <title>Generate Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZfXb71ZDgs1obk0XAjrgB1fa0-SMVH7hhHA&s') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 36px;
            color: #ffeb3b;
            text-shadow: 2px 2px 8px #000;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            flex-wrap: wrap;
        }
        .option {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            width: 220px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
        }
        .option img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .option a {
            display: block;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
        }
        .option:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, rgba(255,152,0,0.9), rgba(244,67,54,0.9));
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Choose an Option ðŸŽ¤</h1>

    <div class="container">
        <div class="option">
            <img src="https://cdn-icons-png.flaticon.com/512/3208/3208676.png" alt="Text to Video">
            <a href="/text-to-video">Text to Video</a>
        </div>

        <div class="option">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724715.png" alt="Text to Voice">
            <a href="/text-to-voice">Text to Voice</a>
        </div>
    </div>

</body>
</html>
