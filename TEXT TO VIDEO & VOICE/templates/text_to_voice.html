<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkUvhi-mYdaquhn2WlKlHKiP6VEQQ0izxhKg&s') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffeb3b;
            text-shadow: 2px 2px 8px #000;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            background: rgba(255,255,255,0.9);
            color: #000;
            transition: 0.3s;
        }

        textarea:focus {
            background: #fff;
            box-shadow: 0 0 10px #ffeb3b;
        }

        button {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff9800, #f44336);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724715.png" alt="Voice Icon" class="icon">
        <h2>ðŸŽ¤ Text to Voice Converter</h2>
        <form id="voiceForm" method="POST" action="/generate-voice">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <br>
            <button type="submit">Generate Voice</button>
        </form>
        <div id="audioPlayer"></div>
    </div>

    <script>
        const form = document.getElementById('voiceForm');
        const audioDiv = document.getElementById('audioPlayer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/generate-voice', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                audioDiv.innerHTML = `<audio controls autoplay>
                                        <source src="${url}" type="audio/wav">
                                      </audio>`;
            } else {
                alert('Error generating voice');
            }
        });
    </script>
</body>
</html>
