<!DOCTYPE html>
<html>
<head>
    <title>Video Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROPqkW7ZaQzh9FIlXekV0AkPKj5EqI5q8zaQ&s') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #ffeb3b;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
        }

        video {
            width: 640px;
            height: 360px;
            border: 3px solid #fff;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.8);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff9800, #f44336);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Your Video is Ready!</h1>

    <div class="video-container">
        <video width="640" height="360" controls>
            <source src="{{ video_file }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <a href="{{ url_for('download_file', filename='output.mp4') }}" class="btn">â¬‡ Download Video</a>
    </div>
</body>
</html>
