<!DOCTYPE html>
<html>
<head>
    <title>Text to Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkUvhi-mYdaquhn2WlKlHKiP6VEQQ0izxhKg&s') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 8px #000;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            background: #fff;
            box-shadow: 0px 0px 10px #ffeb3b;
        }

        button {
            padding: 14px 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff9800, #f44336);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/3208/3208676.png" alt="Video Icon" class="icon">
    <h1>ðŸŽ¬ Enter Your Text</h1>

    <form action="/generate-video" method="POST">
        <input type="text" name="user_text" placeholder="Type something creative..." required>
        <br>
        <button type="submit">Generate Video</button>
    </form>
</body>
</html>
